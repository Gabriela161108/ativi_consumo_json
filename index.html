<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Consumo JSON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Saiba informações de 5 animais aqui!</h1>
        <h3>Apenas aperte o botão do animal que deseja conhecer!</h3>
        <div class="infos" id="teste">
            <p id="nome"></p>
            <p id="nomeCientifico"></p>
            <p id="alimentacao"></p>
            <p id="habitat"></p>
            <p id="comportamento"></p>
            <p id="imagem"></p>
        </div>

        <div class="botoesInfo">
            <button class="botaoRaposa" onclick="infoRaposa()">Raposa do Deserto</button>
            <button class="botaoCoelho" onclick="infoCoelho()">Coelho</button>
            <button class="botaoQuokka" onclick="infoQuokka()">Quokka</button>
            <button class="botaoLobo" onclick="infoLobo()">Lobo-Cinzento</button>
            <button class="botaoFurao" onclick="infoFurao()">Furão</button>
        </div>
        

        <script src="script.js"></script>
    </center>
</body>
</html>
